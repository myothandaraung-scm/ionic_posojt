<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar class="menu-header">
        <img src="assets/icon/scm_logo.png" alt="logo" width="50" height="50">
        <ion-title color="white">SCM POS System</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menubar">
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="megaphone-outline" slot="start"></ion-icon>
            <ion-label>All item lists</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="megaphone-outline" slot="start"></ion-icon>
            <ion-label>Recent</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Spam</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/register">
            <ion-icon name='add-circle-outline' slot="start"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>  
        </ion-menu-toggle>  
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
